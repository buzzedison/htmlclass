<!DOCTYPE html>
<html>
    <head>
        <title>
            Working with Tables
        </title>
        <link rel="stylesheet" href="table.css">
    </head>
    <body>
        <table id="mytable">
            <tr id="mytr">
                <th> Country</th>
                <th> States</th>
                <th> Population</th>
            </tr>

            <tr id="mytr">
                <td style="color:blue;"> USA</td>
                <td> Washington D.C</td>
                <td> 300 million</td>
            </tr>
            <tr>
                <td> Canada</td>
                <td> Ontario</td>
                <td> 50 million</td>
            </tr>
        </table>
    </body>
</html>
